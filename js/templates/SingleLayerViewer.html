
<div class="titleBar"><span class="titleBarTextSpan">${config.i18n.singleLayerViewer.title}</span><button class="closeContainerButton"><img src="images/cancel.png" alt="X"/></button></div><br />
<div style="margin: 5px;overflow: auto;">
    <label for="layerSelector">${config.i18n.singleLayerViewer.layer}: </label><select id="layerSelector" data-dojo-type="dijit/form/Select"></select>
    <div id="renderer" style="display: none;"><br><label for="layerRenderer">${config.i18n.singleLayerViewer.renderer}: </label><select id="layerRenderer" data-dojo-type="dijit/form/Select"></select></div>
    <div id="imageSelectCheckBox" style="display: none;">
        <br />
        <input data-dojo-type="dijit/form/CheckBox" id="imageSelector"/> <label for="imageSelector">${config.i18n.singleLayerViewer.enable}</label>
    </div>
    <div id="selectorDiv" style="display:none;">
        <div>
            <br/>
            <div id="imageRange" style="display:inline-block"></div>
            [<div id="imageCount" style="display:inline-block"></div>]
        </div>
        <div>
            <br/>
            <div  id="imageSelectContainer" style="float:left;display:none;margin-right: 5px;">
                <button  data-dojo-type="dijit/form/Button" type="button" id="dropDownImageList"><img alt="${config.i18n.singleLayerViewer.dropDown}" src="images/dropdownlist.png" id="switchDisplayImage" class="iconHeight"/></button>
            </div>
            <div  style="float:right;display:inline-block;">
                <button data-dojo-type="dijit/form/Button" type="button" id="refreshImageSliderBtn"><img alt="${config.i18n.singleLayerViewer.refresh}" src="images/refresh.png" class="iconHeight"/></button>
            </div>
            <div id="dropDownOption" style="display: none;">
                <select  id="imageSelectorDropDown" data-dojo-type="dijit/form/Select" style="/*width :50px;height: 12px;*/"></select>
            </div>
            <div  id='imageSliderDiv'>
            </div>

        </div>
        <div style="margin:5px;">
            <br/>
            <div id='ageDiv' style='display: none;'>
                ${config.i18n.singleLayerViewer.age}: 
                <input  id="subtractValue" data-dojo-type="dijit/form/NumberSpinner" data-dojo-props="intermediateChanges:true, constraints:{places:0}, value:0" style="width:60px;height:28px;"/>
                <select  id="subtractDateString" data-dojo-type="dijit/form/Select" style="/*width:50px;height:12px;*/">
                    <option value="days" selected>${config.i18n.singleLayerViewer.ageOption1}</option>
                    <option value="weeks">${config.i18n.singleLayerViewer.ageOption2}</option>
                    <option value="months">${config.i18n.singleLayerViewer.ageOption3}</option>
                    <option value="years">${config.i18n.singleLayerViewer.ageOption4}</option>
                </select> </div>
            <div id="showImageFootprint" style="display: none;margin-top: 5px">
                ${config.i18n.singleLayerViewer.show}: 
                <select  id="show" data-dojo-type="dijit/form/Select">
                    <option value="image">${config.i18n.singleLayerViewer.showOption1}</option>
                    <option value="footprint">${config.i18n.singleLayerViewer.showOption2}</option>
                </select>
            </div>
        </div>
    </div>
    <div>
        <br/>
        <div id="errorDiv" style="color: #ee0000;"></div>
    </div>
</div>
