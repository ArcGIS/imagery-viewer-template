
<div class="titleBar"><span class="titleBarTextSpan">${config.i18n.twoLayerViewer.title}</span><button class="closeContainerButton"><img src="images/cancel.png" alt="X"/></button></div><br />
<div style="margin: 5px;overflow: auto;">
    <input type="radio" data-dojo-type="dijit/form/RadioButton" name="layers" checked id="leftLayer"  value="left"/> <label for="leftLayer">${config.i18n.twoLayerViewer.left}</label> 
    <input id="rightLayer" data-dojo-type="dijit/form/RadioButton" name="layers" value="right" type="radio" style="margin-left: 20%;"/>
    <label for="rightLayer">${config.i18n.twoLayerViewer.right}</label>
    <br /><br />
    <div id="leftLayerDiv">
        <label for="leftLayerSelector">${config.i18n.twoLayerViewer.layer}: </label><select id="leftLayerSelector" data-dojo-type="dijit/form/Select"></select>
        <div id="leftRenderer" style="display: none;"><br><label for="leftLayerRenderer">${config.i18n.twoLayerViewer.renderer}: </label><select id="leftLayerRenderer" data-dojo-type="dijit/form/Select"></select></div>
        <div id="imageSelectCheckBox" style="display: none;">
            <br />
            <input data-dojo-type="dijit/form/CheckBox" id="imageSelector"/> <label for="imageSelector">${config.i18n.twoLayerViewer.enable}</label>
        </div>
        <div id="selectorDiv" style="display:none;">
            <div>
                <br/>

                <div id="imageRange" style="display:inline-block"></div>
                [<div id="imageCount" style="display:inline-block"></div>]
            </div>
            <div>
                <br/>
                <div  id="imageSelectContainer" style="float:left;display:none;margin-right: 5px;">
                    <button  data-dojo-type="dijit/form/Button" type="button" id="dropDownImageList"><img alt="${config.i18n.twoLayerViewer.dropDown}" src="images/dropdownlist.png" id="switchDisplayImage" class="iconHeight"/></button>
                </div>
                <div  style="float:right;display:inline-block;">
                    <button data-dojo-type="dijit/form/Button" type="button" id="refreshImageSliderBtn"><img alt="${config.i18n.twoLayerViewer.refresh}" src="images/refresh.png" class="iconHeight"/></button>
                </div>
                <div id="dropDownOption" style="display: none;">
                    <select  id="imageSelectorDropDown" data-dojo-type="dijit/form/Select" style="/*width :50px;height: 12px;*/"></select>
                </div>

                <div  id='imageSliderDiv'>
                </div> 
            </div>
            <div style="margin:5px;">
                <br/>
                <div id='ageDiv' style='display: none;'>
                    ${config.i18n.twoLayerViewer.age}: 
                    <input  id="subtractValue" data-dojo-type="dijit/form/NumberSpinner" data-dojo-props="intermediateChanges:true, constraints:{places: 0}, value:0" style="width:60px;height:28px;"/>
                    <select  id="subtractDateString" data-dojo-type="dijit/form/Select" style="/*width:50px;height:12px;*/">
                        <option value="days" selected>${config.i18n.twoLayerViewer.ageOption1}</option>
                        <option value="weeks">${config.i18n.twoLayerViewer.ageOption2}</option>
                        <option value="months">${config.i18n.twoLayerViewer.ageOption3}</option>
                        <option value="years">${config.i18n.twoLayerViewer.ageOption4}</option>
                    </select> </div>
                 <div id="showImageFootprint" style="display: none;margin-top: 5px;">
                ${config.i18n.twoLayerViewer.show}: 
                <select  id="show" data-dojo-type="dijit/form/Select">
                    <option value="image">${config.i18n.twoLayerViewer.showOption1}</option>
                    <option value="footprint">${config.i18n.twoLayerViewer.showOption2}</option>
                </select>
                 </div>
            </div>
        </div>
        <div id="errorDiv" style="color: #ee0000;"></div>
    </div>
    <div id="rightLayerDiv" style="display: none;">
        <label for="rightLayerSelector">${config.i18n.twoLayerViewer.layer}: </label><select id="rightLayerSelector" data-dojo-type="dijit/form/Select"></select>
        <div id="rightRenderer" style="display: none;"><br><label for="rightLayerRenderer">${config.i18n.twoLayerViewer.renderer}: </label><select id="rightLayerRenderer" data-dojo-type="dijit/form/Select"></select></div>
        <div id="imageSelectCheckBoxRight" style="display: none;">
            <br />
            <input data-dojo-type="dijit/form/CheckBox" id="imageSelectorRight"/> <label for="imageSelector">${config.i18n.twoLayerViewer.enable}</label>
        </div>
        <div id="selectorDivRight" style="display:none;">
            <div>
                <br/>

                <div id="imageRangeRight" style="display:inline-block"></div>
                [<div id="imageCountRight" style="display:inline-block"></div>]
            </div>
            <div>
                <br/>
                <div  id="imageSelectContainerRight" style="float:left;display:none;margin-right: 5px;">
                    <button  data-dojo-type="dijit/form/Button" type="button" id="dropDownImageListRight"><img alt="${config.i18n.twoLayerViewer.dropDown}" src="images/dropdownlist.png" id="switchDisplayImageRight" class="iconHeight"/></button>
                </div>
                <div  style="float:right;display:inline-block;">
                    <button data-dojo-type="dijit/form/Button" type="button" id="refreshImageSliderBtnRight"><img alt="${config.i18n.twoLayerViewer.refresh}" src="images/refresh.png" class="iconHeight"/></button>
                </div>
                <div id="dropDownOptionRight" style="display: none;">
                    <select  id="imageSelectorDropDownRight" data-dojo-type="dijit/form/Select" style="/*width :50px;height: 12px;*/"></select>
                </div>

                <div  id='imageSliderDivRight'>
                </div> 
            </div>
            <div style="margin:5px;">
                <br/>
                <div id='ageDivRight' style='display: none;'>
                    ${config.i18n.twoLayerViewer.age}: 
                    <input  id="subtractValueRight" data-dojo-type="dijit/form/NumberSpinner" data-dojo-props="intermediateChanges:true, constraints:{places: 0}, value:0" style="width:60px;height:28px;"/>
                    <select  id="subtractDateStringRight" data-dojo-type="dijit/form/Select" style="/*width:50px;height:12px;*/">
                        <option value="days" selected>${config.i18n.twoLayerViewer.ageOption1}</option>
                        <option value="weeks">${config.i18n.twoLayerViewer.ageOption2}</option>
                        <option value="months">${config.i18n.twoLayerViewer.ageOption3}</option>
                        <option value="years">${config.i18n.twoLayerViewer.ageOption4}</option>
                    </select> </div>
                <div id="showImageFootprintRight" style="display: none;margin-top: 5px;">
                ${config.i18n.twoLayerViewer.show}: 
                <select  id="showRight" data-dojo-type="dijit/form/Select">
                    <option value="image">${config.i18n.twoLayerViewer.showOption1}</option>
                    <option value="footprint">${config.i18n.twoLayerViewer.showOption2}</option>
                </select>
                </div>
            </div>
        </div>
        <div id="errorDivRight" style="color: #ee0000;"></div>
    </div>

    <br/>

    <div id="errorSwipeDiv" style="color: #ee0000;"></div>
</div>
